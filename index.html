<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-witdh, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Smpn 195 Jakarta Timur </title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style type="text/css">
  
        .judul{
            float: left;
            margin: 0;
        }
 
        .menu{
            position: fixed;
            background: #f6f6f6;
            color: #232323;         
            height: 100%;
            width: 200px;
            top: 0;
            left: -300px;
            -webkit-transition: left 0.2s;
            transition: left 0.2s;
            padding: 20px;
            border: 1px solid #ccc;         
        }
 
        .menu ul{
            padding: 0;
        }
 
        .menu li{
            list-style-type: none;
            padding: 10px 0px;
        }
 
        .menu a{
            color: #232323;
            text-decoration: none;
            font-size: 10pt;
        }
 
        .tombol{
            float: right;
            padding: 10px;
            color: #fff;
            border: 1px solid #000;
            cursor: pointer;
        }
 
        .slide-menu-tampil{
            left: 0 !important;
        }
    </style>
 
</head>
<body>
    <header>
        <h1 class="judul">MALAS NGODING</h1>
 
        <button class="tombol">MENU</button>
 
        <nav class="menu">    
            <h4>Menu Navigasi</h4>
            <ul>
                <li><a href="htt://www.malasngoding.com">HOME</a></li>
                <li><a href="htt://www.malasngoding.com/category/html">HTML5</a></li>
                <li><a href="htt://www.malasngoding.com/category/css">CSS3</a></li>
                <li><a href="htt://www.facebook.com/dickyalfarabi">AUTHOR</a></li>
            </ul>
        </nav>
    </header>
 <div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://unpkg.com/scrollreveal"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.tombol').click(function(){
                $('.menu').toggleClass("slide-menu-tampil");
            });
        });
    </script>
</body>
</html
